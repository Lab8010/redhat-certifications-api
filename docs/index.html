
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Hat Certifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .cert {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .retired {
      display: none;
    }
    .legend {
      margin-bottom: 1em;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Red Hat Certifications</h1>
  <p class="legend">
    ✅ = Active Certification<br>
    ❌ = Retired Certification<br>
    <strong>Last updated:</strong> 2025-07-06 02:50:59
  </p>
  <button onclick="toggleRetired()">Show/Hide Retired Certifications</button>
  <div id="certifications"></div>

  <script>
    async function loadCertifications() {
      const res = await fetch("data/certifications.json");
      const data = await res.json();
      const container = document.getElementById("certifications");
      container.innerHTML = "";

      data.forEach(cert => {
        const statusIcon = cert.status === "Active" ? "✅" : (cert.status === "Retired" ? "❌" : "❓");
        const certDiv = document.createElement("div");
        certDiv.className = "cert" + (cert.status === "Retired" ? " retired" : "");
        certDiv.innerHTML = `
          <h3>$\{cert.title} $\{statusIcon}</h3>
          <p><strong>Exam Code:</strong> $\{cert.exam}</p>
          <p><strong>Level:</strong> $\{cert.level}</p>
          <p><strong>Product:</strong> $\{cert.product}</p>
          <p><strong>Duration:</strong> $\{cert.hours || "N/A"}</p>
          <p><strong>Description:</strong> $\{cert.description}</p>
          <p>
            <a href="$\{cert.url}" target="_blank">Certification Page (EN)</a><br>
            $\{cert.exam_link ? `<a href="$\{cert.exam_link}" target="_blank">Exam Page (JA)</a>` : ""}
          </p>
        `;
        container.appendChild(certDiv);
      });
    }

    function toggleRetired() {
      document.querySelectorAll(".retired").forEach(el => {
        el.style.display = el.style.display === "none" ? "block" : "none";
      });
    }

    loadCertifications();
  </script>
</body>
</html>
