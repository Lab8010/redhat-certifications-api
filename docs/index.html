<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Red Hat Certifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #cc0000;
    }
    .cert {
      background: #fff;
      border-left: 5px solid #cc0000;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .cert h2 {
      margin: 0;
    }
    .cert p {
      margin: 0.5rem 0 0 0;
    }
    .cert a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Red Hat Certifications</h1>
  <div id="certList">Loading certifications...</div>

  <script>
    fetch('./data/certifications.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('certList');
        container.innerHTML = "";

        data.forEach(cert => {
          const item = document.createElement('div');
          item.classList.add("cert");
          item.innerHTML = `
            <h2>${cert.title}</h2>
            <p><strong>Exam:</strong> ${cert.exam} | <strong>Level:</strong> ${cert.level}</p>
            <p><strong>Product:</strong> ${cert.product}</p>
            <p><a href="${cert.url}" target="_blank">View official page</a></p>
            <p>${cert.description}</p>
          `;
          container.appendChild(item);
        });
      })
      .catch(error => {
        document.getElementById('certList').innerHTML = "Failed to load certifications: " + error;
      });
  </script>
</body>
</html>
