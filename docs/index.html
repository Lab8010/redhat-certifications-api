<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Red Hat Certifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; color: #333; }
    h1 { color: #cc0000; }
    .controls { margin-bottom: 1.5rem; }
    .cert { background: #fff; border-left: 5px solid #cc0000; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.05); }
    .cert h2 { margin: 0; }
    .cert p { margin: 0.3rem 0; }
    .cert a { color: #0066cc; text-decoration: none; }
    .filters { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>Red Hat Certifications</h1>

  <div class="filters">
    <label>
      RHCA Path:
      <select id="pathFilter">
        <option value="none">All</option>
        <option value="rhce">RHCE</option>
        <option value="developer">RHCEMD/RHCCD</option>
      </select>
    </label>

    <label>
      Difficulty Level:
      <select id="levelFilter">
        <option value="all">All</option>
        <option value="100">Level 100</option>
        <option value="200">Level 200</option>
        <option value="300">Level 300</option>
        <option value="400">Level 400</option>
      </select>
    </label>

    <button id="filterBtn">Apply Filters</button>
  </div>

  <div id="certList">Loading certifications...</div>

  <script>
    const rhceList = ["EX188","EX229","EX240","EX248","EX260","EX267","EX280","EX288","EX316","EX328","EX342","EX358","EX362","EX374","EX403"];
    const devList = ["EX188","EX240","EX248","EX280","EX288","EX328","EX374","EX378","EX380","EX480","EX482"];

    let certifications = [];

    function getLevelFromExam(examCode) {
      const match = examCode.match(/^EX(\d{3})/);
      if (!match) return null;
      const level = parseInt(match[1], 10);
      return Math.floor(level / 100) * 100;
    }

    function loadCertifications() {
      fetch('./data/certifications.json')
        .then(r => r.json())
        .then(data => {
          certifications = data.map(cert => ({
            ...cert,
            levelNum: getLevelFromExam(cert.exam)
          }));
          renderList(certifications);
        })
        .catch(err => {
          document.getElementById('certList').innerText = "Failed to load: " + err;
        });
    }

    function renderList(list) {
      const cont = document.getElementById('certList');
      cont.innerHTML = "";
      if (list.length === 0) {
        cont.innerHTML = "<p>No certifications match the filter criteria.</p>";
        return;
      }
      list.forEach(cert => {
        const div = document.createElement('div');
        div.classList.add("cert");
        div.innerHTML = `
          <h2>${cert.title}</h2>
          <p><strong>Exam:</strong> ${cert.exam} | <strong>Level:</strong> ${cert.level}</p>
          <p><strong>Product:</strong> ${cert.product} | <strong>Difficulty:</strong> Level ${cert.levelNum || "?"}</p>
          <p><a href="${cert.exam_link || cert.url}" target="_blank">Exam Page</a></p>
          <p>${cert.description}</p>
        `;
        cont.appendChild(div);
      });
    }

    document.getElementById('filterBtn').addEventListener('click', () => {
      const path = document.getElementById('pathFilter').value;
      const level = document.getElementById('levelFilter').value;

      let filtered = [...certifications];

      if (path === "rhce") {
        filtered = filtered.filter(cert => rhceList.includes(cert.exam));
      } else if (path === "developer") {
        filtered = filtered.filter(cert => devList.includes(cert.exam));
      }

      if (level !== "all") {
        const levelNum = parseInt(level, 10);
        filtered = filtered.filter(cert => cert.levelNum === levelNum);
      }

      renderList(filtered);
    });

    loadCertifications();
  </script>
</body>
</html>
