<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Hat Certifications Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { color: #cc0000; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 1rem; }
    .cert { border-bottom: 1px solid #ddd; padding-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Red Hat Certifications</h1>
  <ul id="certList"></ul>

  <script>
    fetch('../data/certifications.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('certList');
        data.forEach(cert => {
          const item = document.createElement('li');
          item.classList.add("cert");
          item.innerHTML = `
            <strong>${cert.title}</strong> <br/>
            <em>Exam: ${cert.exam}</em> | Level: ${cert.level} <br/>
            <a href="${cert.url}" target="_blank">Details</a><br/>
            <p>${cert.description}</p>
          `;
          list.appendChild(item);
        });
      });
  </script>
</body>
</html>
